<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Estilos -->
    <link rel="stylesheet" href="../css/estilos.css" />
    <title>Registrar candidato</title>
  </head>
  <body>
    <!-- Navbar Inicio -->
    <nav class="navbar navbar-expand-sm navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html"><strong>Inicio</strong></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapsibleNavbar"
        >
          <!-- <span class="navbar-toggler-icon"></span> -->
          <i class="fa-solid fa-bars" style="color: #000000"></i>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="registro.html">Registrar candidato</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="consulta.html">Consultar Candidatos</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar Fin -->
    <div class="container w-90 mt-3 mb-5 p-5">
      <div class="row align-items-center text-center">
      <div class="col-sm-12 col-md-12 col-lg-12">
        <h2><strong>Registro</strong></h2>
      </div>
      <div class="col-sm-12 col-md-12 col-lg-12">
      <form id="formRegistro" class="p-5 rounded">
        <div class="row">
          <div class="col-md-6 col-sm-12 p-2">
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" required/>
          </div>
          <div class="col-md-6 col-sm-12 p-2">
            <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Apellido" required/>
          </div>                                    
        </div> 
        <div class="row">
          <div class="col-md-6 col-sm-12 p-2">
            <input type="number" class="form-control" id="edad" name="edad" placeholder="Edad" required/>
          </div>
          <div class="col-md-6 col-sm-12 p-2">
            <input type="text" class="form-control" id="genero" name="genero" placeholder="Genero" required/>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 col-sm-12 p-2">
            <select class="form-control" id="entidad" name="entidad" placeholder="Entidad" required>
              <option value="" disabled selected>Selecciona una opción</option>
              <option value="Gobernación">Gobernación</option>
              <option value="Alcaldía">Alcaldía</option>
              <option value="Concejo">Concejo</option>
              <option value="Asamblea">Asamblea</option>
            </select>
          </div>              
          <div class="col-md-6 col-sm-12 p-2">
            <input type="text" class="form-control" id="partido" name="partido" placeholder="Partido Político" required/>
          </div>                                    
        </div>               
        <div class="d-grid p-2">
          <button type="submit" id="registrar" class="">Registrar</button>
        </div>             
      </form>
    </div>
    </div>
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/main.js"></script>
    <script src="../js/registro.js"></script>
  </body>
</html>
